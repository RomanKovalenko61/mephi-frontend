<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Блог</title>
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/header.css" />
        <link rel="stylesheet" href="./styles/page.css" />
        <link rel="stylesheet" href="./styles/footer.css" />
        <link rel="stylesheet" href="./styles/components.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__menu">
                    <img
                        src="./images/header-logo.svg"
                        alt="Логотип"
                        class="header__logo"
                    />
                    <nav>
                        <ul class="menu">
                            <li class="menu__item"><a href="#">О нас</a></li>
                            <li class="menu__item"><a href="#">Тарифы</a></li>
                            <li class="menu__item">
                                <a href="#">Для бизнеса</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Психологам</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Сертификат</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Материалы</a>
                            </li>
                            <li class="menu__item"><a href="#">FAQ</a></li>
                        </ul>
                    </nav>
                </div>
                <button class="header__button">Подобрать психолога</button>
                <button class="header__mobile-menu-button">
                    <img src="./images/mobi-menu.svg" alt="мобильное меню" />
                </button>
            </div>
        </header>
        <main class="main__wrapper">
            <section class="hero">
                <div class="hero__menu">
                    <div class="hero__menu-item">Главная</div>
                    <div class="hero__menu-item">Блог</div>
                </div>
                <div class="hero__header">Блог</div>
                <div class="hero__tags">
                    <div class="hero__tags-item tags-item-smile">
                        <img
                            src="./images/smilling-face.png"
                            alt="смайлик улыбка"
                        />
                        <div>Все</div>
                    </div>
                    <div class="hero__tags-item">Самооценка и самопринятие</div>
                    <div
                        class="hero__tags-item tags-item-smile tags-item_active"
                    >
                        <img src="./images/unicorn.png" alt="единорожка" />
                        <div>Self</div>
                    </div>
                    <div class="hero__tags-item">Чувства и эмоции</div>
                    <div class="hero__tags-item">Тревога</div>
                    <div class="hero__tags-item">Упражнения</div>
                    <div class="hero__tags-item">Психология питания</div>
                    <div class="hero__tags-item">Насилие</div>
                    <div class="hero__tags-item">Личное здоровье</div>
                </div>
            </section>
        </main>
    </body>
</html>
